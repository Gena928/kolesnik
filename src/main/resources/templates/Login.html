<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>


<div style="position: absolute; top: 50%; left: 50%; margin-top: -50px; margin-left: -150px; width: 300px; height: 100px; background-color: beige">
    <form name='f' action="login" method='POST'>
        <table>
            <tr>
                <td>User:</td>
                <td><input type='text' name='username' value=''></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='password' /></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>

        <input type="hidden" name="inputName" value="${errorMessage}"/>

<!--        <a href="javascript:" th:text="'Courses No.' + ${course.getId()} + ' details'"></a>-->
        <div th:text="${errorMessage}"></div>
    </form>
</div>


</body>
</html>
