<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body>


<div style="position: absolute; top: 50%; left: 50%; margin-top: -100px; margin-left: -150px; width: 300px; height: 100px;">
    <form name='f' action="login" method="post">
        <table>
            <tr>
                <td>User:</td>
                <td><input type='text' name='username' value=''></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='password'/></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit"/></td>
            </tr>
        </table>

        <input type="hidden" name="inputName" value="${errorMessage}"/>

        <div th:text="${errorMessage}"></div>
        <br/>
        <a th:href="@{~/samples/create}" id="createSamples">Ссылка для создания образцов данных</a>
    </form>
</div>


</body>
</html>
